<html lang="en">

<body>
    <div class="box">
    <h1>Add Post in Website</h1>
    <form method="POST" action="../php/addpost.php">
        <label>Title</label>
        <input type="text" name="title" required>

        <label>Description</label>
        <textarea type="text" name="des" class="des2" required></textarea>

        <label>Img</label>
        <input type="file" name="img">

        <label>Content</label>
        <textarea type="text" name="content" required></textarea>

        <button type="submit">Post</button>
    </form>
    </div>
