<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/signupstyle.css">
    <title>Sinup Page</title>
</head>
<body>
    <div class="box">
        <h1>Sign Up</h1>
        <form action="../php/signup.php" method="POST">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter Username" required>

            <label>Name</label>
            <input type="text" name="name" placeholder="Enter Name" required>

            <label>Email</label>
            <input type="email" name="email" placeholder="Enter Email" required>

            <label>Mobile</label>
            <input type="number" name="mobile" placeholder="Enter Mobile" required>

            <label>Password</label>
            <input type="password" name="pass" placeholder="Enter Password" required>

            <button type="submit">Sign Up</button>
            <p>Already Have an Account ?<a href="../html/login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
